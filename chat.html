    * {

      padding: 0;
      margin: 0;

    body {

      font-family: 'Inter', sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .chat-container {
      background: #2c2c2c;
      width: 100%;
      max-width: 420px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    .chat-log p {
      background: #3d3d3d;
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .chat-log p.user {
      align-self: flex-end;
      background: #4f46e5;
    }
    .chat-log p.bot {
      align-self: flex-start;
      background: #374151;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #444;
      background: #1f1f1f;
    }
    .input-area textarea {
      flex: 1;
      resize: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #2c2c2c;
      color: white;
    }
    .input-area button {
      background: #4f46e5;
      color: white;
      border: none;
      margin-left: 0.5rem;
      padding: 0.75rem 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    .input-area button:hover {

    }
  </style>
</head>

    // Add event listener for the send button click
    sendBtn.addEventListener('click', () => {
      const message = textarea.value.trim();
      if (!message) return;  // Don't send empty messages

      // Add user message to chat log
      const userMsg = document.createElement('p');
      userMsg.classList.add('user');
      userMsg.textContent = message;
      chatLog.appendChild(userMsg);

      // Generate bot reply and add it to chat log
      const botMsg = document.createElement('p');
      botMsg.classList.add('bot');
      botMsg.textContent = getFakeReply(message);
      chatLog.appendChild(botMsg);

      // Clear textarea and scroll to bottom
      textarea.value = '';
      chatLog.scrollTop = chatLog.scrollHeight;
    });

    // Allow pressing Enter to send a message
    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Prevent default behavior (new line)
        sendBtn.click(); // Trigger click on send button
