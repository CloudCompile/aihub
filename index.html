<head>
  <meta charset="UTF-8" />

  <title>AI Central Hub</title>
  <style>
    :root {
      --bg-dark: #000;
      --bg-light: #fff;
      --text-dark: #000;
      --text-light: #fff;
      --accent: #06b6d4;
      --card-bg: #0f172a;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      transition: background-color 0.5s, color 0.5s;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-dark);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      padding: 1.5rem;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: var(--accent);
    }

    .btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--accent);
      background: transparent;
      color: var(--accent);
      border-radius: 0.5rem;
      cursor: pointer;
    }

    input[type="text"] {
      width: 100%;
      max-width: 30rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid var(--accent);
      border-radius: 0.5rem;
    }

    .tabs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      margin-bottom: 1rem;
      background-color: #083344;
      color: white;
    }

    .tab-btn {
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
    }

    .tab-btn.active {
      background-color: var(--accent);
      font-weight: bold;
    }

    .card-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
  width: 300px;
  height: 200px;
  background-color: #4158D0;
  background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
  border-radius: 8px;
  color: white;
  overflow: hidden;
  position: relative;
  transform-style: preserve-3d;
  perspective: 1000px;
  transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
  cursor: pointer;
}

.card-content {
  padding: 20px;
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  gap: 10px;
  color: white;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100%;
}

.card-content .card-title {
  font-size: 24px;
  font-weight: 700;
  color: inherit;
  text-transform: uppercase;
}

.card-content .card-para {
  color: inherit;
  opacity: 0.8;
  font-size: 14px;
}

.card:hover {
  transform: rotateY(10deg) rotateX(10deg) scale(1.05);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.card:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.1));
  transition: transform 0.5s cubic-bezier(0.23, 1, 0.320, 1);
  z-index: 1;
}

.card:hover:before {
  transform: translateX(-100%);
}

.card:after {
  content: "";
  position: absolute;
  top: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(transparent, rgba(0, 0, 0, 0.1));
  transition: transform 0.5s cubic-bezier(0.23, 1, 0.320, 1);
  z-index: 1;
}

.card:hover:after {
  transform: translateX(100%);
}
    .card-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .visit-btn, .chat-btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid var(--accent);
      border-radius: 0.5rem;
      color: var(--accent);
      text-decoration: none;
      background: transparent;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: #1e293b;
      color: white;
      padding: 2rem;
      border-radius: 0.75rem;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .chat-box {
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 0.5rem;
      height: 150px;
      overflow-y: auto;
      background-color: #0f172a;
    }

    .chat-input {
      display: flex;
      gap: 0.5rem;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border-radius: 0.5rem;
      border: none;
    }

    .chat-input button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: var(--accent);
      color: black;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .msg {
      margin-bottom: 0.5rem;
    }
  </style>
</head>

    const chatInput = document.getElementById("chatInput");
    const chatTitle = document.getElementById("chatTitle");
    let currentChatURL = "";

    function renderCards(category) {
      const searchVal = searchInput.value.toLowerCase();
      const tools = data[category].filter(({ name }) =>

      );

          `).join("")}
        </div>
      `;
    }

    function switchTab(tab) {
      currentTab = tab;
      tabButtons.forEach(btn => btn.classList.remove("active"));
      document.querySelector(`[data-tab="${tab}"]`).classList.add("active");
      renderCards(tab);
    }

    function openChat(name, url) {
      chatTitle.textContent = `Chat with ${name}`;
      chatBox.innerHTML = `<div class="msg">🧠 Hello! You're chatting with ${name}.</div>`;
      chatInput.value = "";
      currentChatURL = url;
      modal.classList.add("active");
    }

    document.getElementById("closeModal").addEventListener("click", () => {
      modal.classList.remove("active");
    });

    document.getElementById("sendBtn").addEventListener("click", () => {

      if (msg) {
        chatBox.innerHTML += `<div class="msg">🧐 ${msg}</div>`;

        window.open(currentChatURL, "_blank");
        chatInput.value = "";
      }
    });

    tabButtons.forEach(btn => {
      btn.addEventListener("click", () => switchTab(btn.dataset.tab));
    });
